{% extends 'base.html' %}
{% block title %}
<title>Author List</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="card shadow" style="border-radius: 1rem;">
        <div class="card-header">
            <h3 style="text-align: center;">Author List</h3>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <th>Author ID</th>
                    <th>Author Name</th>
                    <th>Age</th>
                </thead>
                <tbody>
                    {% for author in authors %}
                    <tr>
                        <td>{{author.id}}</td>
                        <td>{{author.name}}</td>
                        <td>{{author.age}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock%}
