{% extends 'base.html' %}
{% block title %}
<title>Edit  Book</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="card shadow" style="border-radius: 1rem;">
        <div class="card-header">
            <h3 style="text-align: center;">Update Book</h3>
        </div>
        <div class="card-body">
            <form  method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" placeholder="Submit" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
