{% extends 'base.html' %}
{% block title %}
<title>Create Book</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-title">
            <h3 style="text-align: center;">Create New Book</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" placeholder="Submit" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
